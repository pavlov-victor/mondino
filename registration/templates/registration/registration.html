{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}


<style>
    a:hover,
    a:focus {
        outline: none;
        text-decoration: none;
    }

    .tab {
        padding: 40px 50px;
        position: relative;
        color: black
    }

    .tab:before {
        content: "";
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.85;
        color: black
    }

    .tab .nav-tabs {
        border-bottom: none;
        padding: 0 20px;
        position: relative;
    }

    .tab .nav-tabs li {
        margin: 0 30px 0 0;
    }

    .tab .nav-tabs li a {
        font-size: 18px;
        color: black;
        border-radius: 0;
        text-transform: uppercase;
        background: transparent;
        padding: 0;
        margin-right: 0;
        border: none;
        border-bottom: 2px solid transparent;
        opacity: 0.5;
        position: relative;
        transition: all 0.5s ease 0s;
    }

    .tab .nav-tabs li a:hover {
        background: transparent;
    }

    .tab .nav-tabs li.active a,
    .tab .nav-tabs li.active a:focus,
    .tab .nav-tabs li.active a:hover {
        border: none;
        background: transparent;
        opacity: 1;
        border-bottom: 2px solid #eec111;
        color: black
    }

    .tab .tab-content {
        padding: 20px 0 0 0;
        margin-top: 40px;
        background: transparent;
        z-index: 1;
        position: relative;
    }

    .form-bg {
        background: #ddd;
    }

    .form-horizontal .form-group {
        margin: 0 0 15px 0;
        position: relative;
    }

    .form-horizontal .form-control {
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 20px;
        box-shadow: none;
        padding: 0 20px;
        font-size: 14px;
        font-weight: bold;
        color: black;
        transition: all 0.3s ease 0s;
    }

    .form-horizontal .form-control:focus {
        box-shadow: none;
        outline: 0 none;
    }

    .form-horizontal .form-group label {
        padding: 0 20px;
        color: black;
        text-transform: capitalize;
        margin-bottom: 10px;
    }

    .form-horizontal .main-checkbox {
        width: 20px;
        height: 20px;
        background: #eec111;
        float: left;
        margin: 5px 0 0 20px;
        border: 1px solid #eec111;
        position: relative;
    }

    .form-horizontal .main-checkbox label {
        width: 20px;
        height: 20px;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
    }

    .form-horizontal .main-checkbox label:after {
        content: "";
        width: 10px;
        height: 5px;
        position: absolute;
        top: 5px;
        left: 4px;
        border: 3px solid #fff;
        border-top: none;
        border-right: none;
        background: transparent;
        opacity: 0;
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }

    .form-horizontal .main-checkbox input[type=checkbox] {
        visibility: hidden;
    }

    .form-horizontal .main-checkbox input[type=checkbox]:checked+label:after {
        opacity: 1;
    }

    .form-horizontal .text {
        float: left;
        font-size: 14px;
        font-weight: bold;
        color: black;
        margin-left: 7px;
        line-height: 20px;
        padding-top: 5px;
        text-transform: capitalize;
    }

    .form-horizontal .btn {
        width: 100%;
        background: #eec111;
        padding: 10px 20px;
        border: none;
        font-size: 14px;
        font-weight: bold;
        color: black;
        border-radius: 20px;
        text-transform: uppercase;
        margin: 20px 0 30px 0;
    }

    .form-horizontal .btn:focus {
        background: #eec111;
        color: black;
        outline: none;
        box-shadow: none;
    }

    .form-horizontal .forgot-pass {
        border-top: 1px solid #615f6c;
        margin: 0;
        text-align: center;
    }

    .form-horizontal .forgot-pass .btn {
        width: auto;
        background: transparent;
        margin: 30px 0 0 0;
        color: #615f6c;
        text-transform: capitalize;
        transition: all 0.3s ease 0s;
    }

    .form-horizontal .forgot-pass .btn:hover {
        color: #eec111;
    }

    @media only screen and (max-width: 479px) {
        .tab {
            padding: 40px 20px;
        }
    }
</style>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6" style="margin: 0 auto; margin-top: 25px">

                <div class="tab d-flex justify-content-center align-items-center flex-column" role="tabpanel"
                    style="margin: 0 auto">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation"
                            class="active d-flex flex-column justify-contnet-center align-items-center">
                            <img src="../../static/assets/img/medic/images.jpg" style="width: 100px;" />
                            <a href="#Section1" aria-controls="home" role="tab" data-toggle="tab"
                                aria-selected="true">для врачей</a>
                        </li>
                        <li role="presentation" class="d-flex flex-column justify-contnet-center align-items-center">
                            <img src="../../static/assets/img/medic/pngtre.jpg" style="width: 100px; " />
                            <a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab"
                                aria-selected="true">для клиник</a>
                        </li>
                    </ul>
                    <div class="tab-content tabs">
                        <div role="tabpanel" class="tab-pane fade show active" id="Section1">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <a type="submit" class="btn btn-default" style="width: 200px;"
                                        href="https://pocket.mondino.tech ">Войти</a>
                                </div>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="Section2">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <a type="submit" class="btn btn-default" style="width: 200px;"
                                        href="https://clinic.mondino.tech/">Войти</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div><!-- /.col-md-offset-3 col-md-6 -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</section>
<script type="text/javascript">
    function linkClinic() {
        location.href = 'https://clinic.mondino.tech/'
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% endblock %}
